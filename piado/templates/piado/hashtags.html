{% extends "base.html" %}

{% load user_in %}

{% block seguidores %}{% endblock seguidores %}

{% block principal %}
  <div class="col s12 m8 l6 offset-m2 offset-l3 ">
    <ul class="collection with-header">
      <li class="collection-header"><h4>#Hashtags</h4></li>
      {% for hashtag in object_list %}
          <li class="collection-item">
            <a href="{ url 'hashtag-piados' hashtag.conteudo }">
              #{{ hashtag }}
              <span class="secondary-content">
                <i class="material-icons">emoji_nature</i>
                {{ hashtag.piados.count }}
              </span>
            </a>
          </li>
      {% endfor %}
    </ul>
  </div>
{% endblock principal %}
